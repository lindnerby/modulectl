name: Validate Docs

permissions: { }

on:
  pull_request:
    branches:
      - main
      - 'release-**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout modulectl
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
      - name: Run Docs Validation
        run: make validate-docs
